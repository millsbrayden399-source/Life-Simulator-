<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px R12px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: #1c1e21;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        .stat {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }
        .stat-label {
            font-size: 0.9em;
            color: #606770;
            margin-bottom: 4px;
        }
        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            color: #1c1e21;
        }
        .event-log {
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fafafa;
            margin-bottom: 20px;
            color: #333;
        }
        .age-up-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .age-up-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Life Simulator</h1>
        
        <div class="stats-grid">
            <div class="stat">
                <div class="stat-label">AGE</div>
                <div id="age-value" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">MONEY</div>
                <div id="money-value" class="stat-value">$0</div>
            </div>
            <div class="stat">
                <div class="stat-label">HAPPINESS</div>
                <div id="happiness-value" class="stat-value">85%</div>
            </div>
            <div class="stat">
                <div class="stat-label">HEALTH</div>
                <div id="health-value" class="stat-value">90%</div>
            </div>
        </div>

        <div id="event-log" class="event-log">
            <p>You were born a healthy baby boy.</p>
        </div>

        <button id="age-up-button" class="age-up-button">Age Up</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
